name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      - name: Build
        run: msbuild build/Notepad2.sln -p:Configuration=Release -p:Platform=x64 -p:PlatformToolset=v143 -m

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Notepad2-x64
          path: bin/VS2017/Release_x64/Notepad2.exe

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: bin/VS2017/Release_x64/Notepad2.exe
